        .float-button {
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            width: 20px;
            padding: 20px;
            font-size:30px;
            background: #850B15;
            position: fixed;
            bottom: 30px;
            /* Adjust to where you want it */
            right: 20px;
            /* Adjust to where you want it */
            z-index: 9999;
        }

        .float-button .height_fix {
            margin-top: 100%;
        }

        .float-button .content {
            position: absolute;
            left: 0;
            top: 50%;
            height: 100%;
            width: 100%;
            text-align: center;
            margin-top: -15px;
            /* Note, this must be half the font size */
