<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Topica Uni Mobile</title>
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->  
    <!-- ionic/angularjs js -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.js"></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controller/khoahoc.js"></script>
    <script src="js/controller/chuyennganh.js"></script>
    <script src="js/services.js"></script>

    <script type="text/javascript">
        // Wait for device API libraries to load
        //
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }
         // device APIs are available
    //
         function onDeviceReady() {
            // Register the event listener
            document.addEventListener("backbutton", onBackKeyDown, false);
            // var appv = document.getElementById('version');
            // cordova.getAppVersion.getVersionNumber().then(function (version) {
            //     appv.innerHTML = "v." + version;
            // });
            if (window.cordova && window.cordova.plugins.Keyboard) {
                    window.cordova.plugins.Keyboard.disableScroll(true);
                }
        }

        // Handle the back button
        //
        function onBackKeyDown() {
            event.preventDefault(); // EDIT
            navigator.app.exitApp(); // exit the app
        }
    </script>
    <style>
        .float-button {
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            width: 20px;
            padding: 20px;
            font-size:30px;
            background: #850B15;
            position: fixed;
            bottom: 30px;
            /* Adjust to where you want it */
            right: 20px;
            /* Adjust to where you want it */
            z-index: 9999;
        }

        .float-button .height_fix {
            margin-top: 100%;
        }

        .float-button .content {
            position: absolute;
            left: 0;
            top: 50%;
            height: 100%;
            width: 100%;
            text-align: center;
            margin-top: -15px;
            /* Note, this must be half the font size */
            color: #fff;
        }
    </style>
</head>
<body ng-app="Topica">
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
</body>
</html>
