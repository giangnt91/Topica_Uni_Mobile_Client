
<style>
    .hero.slide-up * {
    opacity: 1;
    filter: alpha(opacity=1);
}
</style>
<ion-view hide-nav-bar="false">
    <ion-nav-title>
        <img class="center" width="150px" height="100%" src="img/logo-uni.png" />
    </ion-nav-title>
    <ion-content style="background:#D9D9D9" class="animate-blinds" scroll="true">

        <!--thong tin bo sung-->

        <div class="ionic">


            <div class="content has-header animate-fade-slide-in" style="top:17px" ng-show="!old_password">
                <div class="card in" style="transition-delay: 0.32s; padding:10px; text-align:center">
                    <h2 style="color:#850B15; font-family: serif;">Thay Đổi Mật Khẩu</h2>
                    <p style="margin-bottom:10px">Nhập mật khẩu cũ để tiếp tục
                    </p>
                    <input  type="password" ng-model="data.old_password" placeholder="Mật khẩu cũ" style="color:#850B15; width:100%; border: 1px solid #850B15; margin-bottom:10px; padding-left:10px; border-radius:3px"/>
                    <button class="button button-block button-positive waves-effect waves-button waves-light ink ink-dark" style="width:70%; border-color:#850B15; background-color:#850B15; display:-webkit-inline-box"
                        ng-click="change_password(data)">Tiếp Tục</button>
                </div>
            </div>

            <div class="content has-header animate-fade-slide-in" style="top:17px" ng-show="old_password">
                <div class="card in" style="transition-delay: 0.32s; padding:10px; text-align:center">
                    <h2 style="color:#850B15; font-family: serif;">Thay Đổi Mật Khẩu</h2>
                    <p style="margin-bottom:10px">Nhập mật khẩu mới tại đây
                    </p>
                    <input  type="password" ng-model="data_2.new_password"  placeholder="Mật khẩu mới" style="color:#850B15; width:100%; border: 1px solid #850B15; margin-bottom:10px; padding-left:10px; border-radius:3px"/>
                    <input  type="password" ng-model="data_2.re_password" placeholder="Nhập lại mật khẩu mới" style="color:#850B15; width:100%; border: 1px solid #850B15; margin-bottom:10px; padding-left:10px; border-radius:3px"/>
                    <button class="button button-block button-positive waves-effect waves-button waves-light ink ink-dark" style="width:70%; border-color:#850B15; background-color:#850B15; display:-webkit-inline-box"
                        ng-click="new_password(data_2)">Hoàn Thành</button>
                </div>
            </div>

        </div>
      
    </ion-content>
</ion-view>
