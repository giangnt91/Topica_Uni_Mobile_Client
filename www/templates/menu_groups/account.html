<style>
    .hero.slide-up * {
        opacity: 1;
        filter: alpha(opacity=1);
    }
</style>
<ion-view view-title="Thông tin tài khoản" hide-nav-bar="false" hide-back-button="false">
    <ion-nav-title>
        <img class="center" width="150px" height="100%" src="img/logo-uni.png" />
    </ion-nav-title>
    <!--<ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear ion-ios-arrow-back" style="color: #850B15; font-size: xx-large;" ng-click="goBack()">
        </button>
    </ion-nav-buttons>-->
    <ion-content style="background:#D9D9D9" class="animate-blinds" scroll="true">
        <div class="hero slide-up" style="background-image: url(./img/material-graphite.jpg); height:220px">
            <div class="content" style="top:42px">
                <i ng-show="!auth[0].image_url" onclick="document.getElementById('avatar').click()" class="avatar ion-android-person" style="border-radius:10px; width:70px; height:70px; line-height:1; font-size:69px"></i>
                <div ng-show="auth[0].image_url" onclick="document.getElementById('avatar').click()" class="avatar" style="background-image: url({{auth[0].image_url}}); background-size:cover;  border-radius:10px; width:70px; height:70px; line-height:1;"></div>
                <h4><a class="light" style="font-weight:400; text-transform: uppercase;"> {{auth[0].full_name}}</a></h4>
                <h4 style="font-weight:100">Lớp : <a style="font-weight:600; color: #fff">{{auth[0].class}} </a></h4>
            </div>

            <!--<form action="http://localhost:7006/avatar" target="dummyframe" method="post" enctype="multipart/form-data">-->
            <input type="file" id="avatar" name="avatar" ng-files="getTheFiles($files)" hidden>
            <!--<input id="upload" type="button" ng-click="uploadFile()" hidden/>-->
            <!--</form>
                <iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe" hidden></iframe>-->
        </div>

        <!--<div class="tabs tabs-dark tabs-icon-top static" style="background: rgba(0, 0, 0, 0.6) none repeat scroll 0 0;">
            <a class="tab-item waves-effect waves-button waves-light ink ink-dark">
                <i class="icon ion-information-circled"></i> <span style="color:#fff; font-weight:300;"> Thông tin cơ bản </span>
            </a>
            <a class="tab-item waves-effect waves-button waves-light ink ink-dark">
                <i class="icon ion-radio-waves"></i> <span style="color:#fff; font-weight:300;"> Thông tin bổ sung </span>
            </a>
        </div>-->


        <!--thong tin co ban-->

        <div class="list card">
            <ion-list>
                <ion-item nav-clear menu-close href="" style="color:red">
                    <a>
                        <i class="ion-ios-email-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#850B15; font-size:30px; border-radius:5px; padding-left:11px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">{{auth[0].study_email}}</span>
                    </a>
                </ion-item>

                <!--<hr class="style14"/>-->

                <ion-item nav-clear menu-close href="" style="color:red">
                    <a>
                        <i class="ion-ios-calendar-outline" style="font-family:'robotolight', sans-serif; margin-right:8px ;color:#8545A6; font-size:30px; border-radius:5px; padding-left:11px; padding-right:4px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">{{auth[0].birthday}}</span>
                    </a>
                </ion-item>
                <ion-item nav-clear menu-close href="">
                    <a>
                        <i class="ion-male" ng-show=" auth[0].sex === true " style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#D24725; font-size:27px; border-radius:5px; padding-left:11px; padding-right:4px; font-weight:300"></i>
                        <i class="ion-female" ng-show=" auth[0].sex === false " style="font-family:'robotolight', sans-serif; margin-right:16px ;color:#D24725; font-size:27px; border-radius:5px; padding-left:11px; padding-right:4px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;" ng-show=" auth[0].sex === true ">Nam</span>
                        <span style="color:#850B15; vertical-align: super;" ng-show=" auth[0].sex === false ">Nữ</span>
                    </a>
                </ion-item>
            </ion-list>
        </div>

        <!--thong tin bo sung-->

        <div class="list card" style="margin-bottom:30px">
            <ion-list ng-show="!show_edit">
                <div class="float-button ink ink-light">
                    <span class="height-fix">
                        <a  class="content" ng-click="update()">
                        <i class="ion-ios-compose-outline"> </i>
                        </a>
                    </span>
                </div>
                <ion-item nav-clear menu-close href="" style="color:red">
                    <a>
                        <i class="ion-university" style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#17A559; font-size:30px; border-radius:5px; padding-left:11px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">{{auth[0].info[0].chuc_vu}}</span>
                    </a>

                </ion-item>

                <!--<hr class="style14"/>-->

                <ion-item nav-clear menu-close href="" style="color:red">
                    <a>
                        <i class="ion-ios-briefcase-outline" style="font-family:'robotolight', sans-serif; margin-right:5px ;color:#1573B0; font-size:29px; border-radius:5px; padding-left:11px; padding-right:4px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">{{auth[0].info[0].co_quan}}</span>
                    </a>

                </ion-item>
                <ion-item nav-clear menu-close href="">
                    <a>
                        <i class="ion-ios-home-outline" style="font-family:'robotolight', sans-serif; margin-right:9px ;color:#014101; font-size:30px; border-radius:5px; padding-left:11px; padding-right:4px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">{{auth[0].info[0].dia_chi}}</span>
                    </a>

                </ion-item>
                <ion-item nav-clear menu-close href="">
                    <a>
                        <i class="ion-ios-email-outline" style="font-family:'robotolight', sans-serif; margin-right:9px ;color:#D24625; font-size:30px; border-radius:5px; padding-left:11px; padding-right:4px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">{{auth[0].info[0].email}}</span>
                    </a>

                </ion-item>
                <ion-item nav-clear menu-close href="">
                    <a>
                        <i class="ion-social-facebook-outline" style="font-family:'robotolight', sans-serif; margin-right:20px ;color:#56679E; font-size:30px; border-radius:5px; padding-left:11px; padding-right:4px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">{{auth[0].info[0].facebook}}</span>
                    </a>

                </ion-item>
                <!-- <hr class="style14"/> -->

            </ion-list>

            <form ng-show="show_edit">
                <div style="padding:10px; text-align:center">
                    <h2 style="color:#850B15; font-family: serif;">Cập Nhật Thông Tin</h2>
                    <input ng-show="show_edit" ng-value="chuc_vu" ng-model="data.chuc_vu" type="text" placeholder="Chức vụ" style="color:#850B15; width:97%; border: 1px solid #850B15; margin-bottom:10px; padding-left:10px; border-radius:3px"
                    />
                    <input ng-show="show_edit" ng-model="data.co_quan" type="text" placeholder="Cơ quan làm việc" style="color:#850B15; width:97%; border: 1px solid #850B15; margin-bottom:10px; padding-left:10px; border-radius:3px"
                    />
                    <input ng-show="show_edit" ng-model="data.dia_chi" type="text" placeholder="Địa chỉ công ty" style="color:#850B15; width:97%; border: 1px solid #850B15; margin-bottom:10px; padding-left:10px; border-radius:3px"
                    />
                    <input ng-show="show_edit" ng-model="data.email" type="text" placeholder="Email cá nhân" style="color:#850B15; width:97%; border: 1px solid #850B15; margin-bottom:10px; padding-left:10px; border-radius:3px"
                    />
                    <input ng-show="show_edit" ng-model="data.facebook" type="text" placeholder="Địa chỉ facebook" style="color:#850B15; width:97%; border: 1px solid #850B15; margin-bottom:0px; padding-left:10px; border-radius:3px"
                    />
                    <ion-item nav-clear menu-close ng-show="show_edit">
                        <center>
                            <button class="button button-flat button-small button-positive" ng-click="cancel()" style="background-color: #fff; color:#000; border: 1px solid #ccc; padding-left: 20px; padding-right: 20px; margin-right: 10px;">Cancel</button>
                            <button class="button button-flat button-small button-positive" ng-click="save_profile(data)">Save</button>
                        </center>
                    </ion-item>
                </div>
            </form>

        </div>


    </ion-content>
</ion-view>
