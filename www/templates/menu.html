<ion-side-menus enable-menu-with-back-views="true" cache-view="false">
    <ion-side-menu-content>
        <ion-nav-bar style="box-shadow:0; background-color:#fff !important">
            <!--<ion-nav-back-button>
            </ion-nav-back-button>-->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left" style="color:#850B15"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-clipboard" style="color:#850B15; min-width:40px"></button>
                <button class="button button-icon button-clear ion-android-notifications-none" style="color:#850B15; min-width:40px"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded" style="text-align:center; font-family:'robotolight', sans-serif">
            <!--<img src="img/ava4.jpg" class="avatar motion spin fade" style="left:37%; border-radius:10px; width:70px; height:70px; line-height:1;">-->
            <i ng-show="!auth[0].image_url" class="avatar motion spin fade ion-android-person" style="left:37%; border-radius:10px; width:70px; height:70px; line-height:1; font-size:80px"></i>
            <div ng-show="auth[0].image_url" class="avatar motion spin fade" style="left:37%; background-image: url({{auth[0].image_url}});  border-radius:10px; width:70px; height:70px; line-height:1;"></div>
            <div class="menu-bottom" style="font-weight:200; text-transform: uppercase;">
                {{auth[0].full_name}}
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header" style="background: #E0E0E0;">
            <ion-list>
                <ion-item nav-clear menu-close href="" style="color:red">
                     <a ng-click="go_home()">
                        <i class="ion-ios-home-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ; color:red; font-size:30px; border-radius:5px; padding-left:11px; font-weight:300"></i>           
                        <span style="color:#821018; vertical-align: super;">Trang Chủ</span>
                     </a>
                </ion-item>

                <hr class="style14"/>

                <ion-item nav-clear menu-close href="" style="color:red">
                     <a ng-click="go_account()">
                        <i class="ion-ios-person-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#8545A6; font-size:30px; border-radius:5px; padding-left:11px; padding-right:4px; font-weight:300"></i>           
                        <span style="color:#850B15; vertical-align: super;">Thông tin tài khoản</span>
                     </a>
                </ion-item>
                <ion-item nav-clear menu-close href="">
                   <a ng-click="go_password()">
                    <i class="ion-ios-compose-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#D24725; font-size:30px; border-radius:5px; padding-left:11px; padding-right:4px; font-weight:300"></i>           
                     <span style="color:#850B15; vertical-align: super;">Đổi mật khẩu</span>
                   </a>
                </ion-item>

                <hr class="style14"/>

                <ion-item nav-clear menu-close href="">
                    <a ng-click="go_kehoachhoctap()">
                      <i class="ion-ios-list-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#17A559; font-size:30px; border-radius:5px; padding-left:8px; padding-right:8px; font-weight:300"></i>        
                      <span style="color:#850B15; vertical-align: super;"> Kế hoạch học tập </span>
                    </a>
                </ion-item>
                <ion-item nav-clear menu-close href="">
                     <a ng-click="go_khoahoc()">   
                        <i class="ion-ios-bookmarks-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#1573B0; font-size:28px; border-radius:5px; padding-left:8px; padding-right:7px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">Khoá học của tôi</span>
                    </a>
                </ion-item>
                <ion-item nav-clear menu-close href="">
                    <a>
                        <i class="ion-ios-chatboxes-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#EE560B; font-size:30px; border-radius:5px; padding-left:10px; padding-right:4px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">LIPE</span>
                    </a>
                </ion-item>
                <ion-item nav-clear menu-close href="">
                     <a>   
                        <i class="ion-ios-folder-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#0066DC; font-size:27px; border-radius:5px; padding-left:11px; padding-right:5px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">Hồ sơ học tập</span>
                    </a>
                </ion-item>
                <ion-item nav-clear menu-close href="">
                     <a>   
                        <i class="ion-ios-help-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#81603F; font-size:30px; border-radius:5px; padding-left:9px; padding-right:5px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">Đặt câu hỏi H2472</span>
                    </a>
                </ion-item>

                <hr class="style14"/>

                <ion-item nav-clear menu-close href="" style="color:#fff">
                    <a ng-click="go_chuyennganh()">
                        <i class="ion-ios-paper-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#DE5D25; font-size:30px; border-radius:5px; padding-left:9px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;"> Chuyên ngành đào tạo </span>
                    </a>
                </ion-item>
                <ion-item nav-clear menu-close href="" style="color:#fff">
                    <!--<a ng-click="go_hoilanhnghe()">
                        <i class="ion-person-stalker" style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#16A05D; font-size:30px; border-radius:5px; padding-left:9px; padding-right:2px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">Hội lành nghề</span>
                    </a>-->
                    <a>
                        <i class="ion-ios-world-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#16A05D; font-size:30px; border-radius:5px; padding-left:9px; padding-right:2px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">Hoạt động tin tức</span>
                    </a>
                </ion-item>
                <ion-item nav-clear menu-close href="" style="color:#fff">
                    <a ng-click="go_khoahoc_yeuthich()">
                        <i class="ion-ios-heart-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ; color:#1E69AE; font-size:30px; border-radius:5px; padding-left:9px; padding-right:3px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">Khoá học yêu thích</span>
                    </a>
                </ion-item>

                <hr class="style14"/>

                <ion-item nav-clear menu-close href="" style="color:#fff">
                    <a>
                        <i class="ion-ios-star-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ; color:red; font-size:30px; border-radius:5px; padding-left:9px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">Ngân hàng sao</span>
                    </a>
                </ion-item>
                <ion-item nav-clear menu-close href="" style="color:#fff">
                    <a>
                        <i class="ion-ios-information-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ; color:#1E1E1E; font-size:30px; border-radius:5px; padding-left:9px; padding-right:5px; font-weight:300"></i>
                        <span style="color:#850B15; vertical-align: super;">Trợ giúp</span>
                    </a>
                </ion-item>
                <ion-item nav-clear menu-close href="" style="color:#fff">
                    <a ng-click="logout()">
                        <i class="ion-ios-minus-outline" style="font-family:'robotolight', sans-serif; margin-right:10px ;color:#FE1900; font-size:27px; border-radius:5px; padding-left:9px; padding-right:5px; font-weight:300" ></i>
                        <span style="color:#850B15; vertical-align: super;">Đăng xuất</span>
                    </a>
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
